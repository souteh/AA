<div class="page-container" dir="{{defaultLanguage.rtl ? 'rtl' : '' }}" [class.text-right]="defaultLanguage.rtl">
    <div class="header-action">
        <a class="btn " [routerLink]="['/fields/0']"  placement="bottom" ngbTooltip="{{'FIELD.LISTING.ADD_FIELD'| translate}}"   >
          <svg-icon src="../../../../../assets/svg/add_icon.svg" [applyCss]="true" class="icon-black" [svgStyle]="{ 'width.px':13 ,'height.px':13.18}">
          </svg-icon>
        </a>
        </div>
<app-datatable [data]="rows"
 [actions]=actions
  (SelectedAction)="getAction($event)" 
  [columns]="columns" 
  [selectePage]="currentPage"
  (selectedPage)="selectedPage($event)" (actionCheck)="onCheck($event)">
</app-datatable>
</div>

  <div bsModal #childModal="bs-modal" class="modal fade " tabindex="-1" role="dialog"
    aria-labelledby="dialog-child-name">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="dialog-child-name" class="modal-title text-center w-100 pl-2">{{'ROLE.LISTING.MODAL_CONFIRMATION_TITLE'|
          translate}}</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 mb-3 text-center">
              <svg-icon src="../../../../../assets/svg/alert_icon.svg" [applyCss]="true" class="icon-yellow"
                [svgStyle]="{ 'width.px':25 }">
              </svg-icon>
            </div>
            <div class="col-12 text-center">
              {{'FIELD.LISTING.DELETE_FIELD'| translate}}
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6">
              <button type="submit" class="btn btn-primary w-100"
                (click)="deleteField()">{{'BUTTON.CONFIRM'| translate}}</button>
            </div>
            <div class="col-6 text-right">
              <button type="button" class="btn btn-secondary w-100" (click)="hideChildModal()">{{'BUTTON.CANCEL'|
              translate}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
